services:
  # ========== DATABASE ==========
  db:
    image: postgres:15-alpine
    container_name: midas_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-midas_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5433:5432" # External access for backups/debugging
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - midas_network
    restart: unless-stopped

  # ========== BACKEND API ==========
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: midas_api
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-midas_db}
      SECRET_KEY: ${SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-43200}
      CORS_ORIGINS: "*" # Разрешаем CORS через nginx
    ports:
      - "8001:8000" # Exposed для nginx на сервере
    depends_on:
      db:
        condition: service_healthy
    networks:
      - midas_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========== TELEGRAM BOT ==========
  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    container_name: midas_bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_BASE_URL: http://api:8000
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      UZAI_API_KEY: ${UZAI_API_KEY}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - midas_network
    restart: unless-stopped

  # ========== FRONTEND ==========
  frontend:
    build:
      context: ./finance-tracker
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /midas-api # API через nginx proxy на сервере
        BASE_URL: /midas/ # Base path для assets
    container_name: midas_frontend
    ports:
      - "3001:80" # Exposed для nginx на сервере
    networks:
      - midas_network
    restart: unless-stopped
  # Nginx контейнер не нужен - используем nginx на сервере

volumes:
  postgres_data:
    driver: local

networks:
  midas_network:
    driver: bridge
