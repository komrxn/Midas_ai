server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle the subpath /adminpanel/
    # Since the main nginx strips /adminpanel/ or keeps it?
    # Usually main nginx sends request to this container.
    # If main nginx sends /adminpanel/foo, this container sees /adminpanel/foo?
    # Or main nginx rewrites?
    # Let's assume main nginx passes the path as is: /adminpanel/...
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
