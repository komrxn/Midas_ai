events {
    worker_connections 1024;
}

http {
    upstream api {
        server api:8000;
    }

    upstream admin_backend {
        server midas_admin_backend:8002;
    }

    upstream admin_frontend {
        server midas_admin_frontend:80;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # API proxy
        location / {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Admin Panel Frontend
        location /adminpanel/ {
            proxy_pass http://admin_frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Admin Panel API
        location /admin-api/ {
            proxy_pass http://admin_backend/api/; # Strip /admin-api/ prefix, backend expects /api/...
            # Actually backend main.py has `app.include_router(..., prefix="/api/auth")`.
            # So backend expects `/api/auth`.
            # If I request `/admin-api/auth/...` (frontend calls `/auth/...` relative to base `/admin-api`? NO)
            # Frontend api.js: `baseURL: '/admin-api/api'`.
            # So request is `/admin-api/api/auth/...`.
            # I want this to hit backend at `/api/auth/...`.
            # So I should strip `/admin-api`.
            proxy_pass http://admin_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://api/health;
            access_log off;
        }
    }

