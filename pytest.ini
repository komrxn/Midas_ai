[pytest]
# Pytest configuration for AI Accountant API tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    ai: Tests that require OpenAI API access (may be slow/cost money)
    slow: Tests that take a long time to run

# Output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage (optional)
# addopts = --cov=api --cov-report=html

# Test paths
testpaths = tests

# Logging
log_cli = false
log_cli_level = INFO
